<form #form="ngForm">
    <label>
        Nome:
        <input type="text" name="nome" #nome="ngModel" [ngModel]="nome.value" required>
        <span *ngIf="nome.invalid && (nome.dirty && nome.touched)">Invalid</span>
    </label>
    <br/>
    <br/>

    {{nome.valid}}
    {{nome.dirty}}
    {{nome.touched}}

    <!-- {{form.valid}} -->

    <br/>
    <br/>

    <label>
        Masculino:
        <input type="radio" value="Masculino" name="sexo" ngModel>
    </label>

    <br/>
    <br/>

    <label>
        Feminino:
        <input type="radio" value="Feminino" name="sexo" ngModel>
    </label>

    <br/>
    <br/>

    <label>
        NÃ£o Binario:
        <input type="radio" value="Nao Binario" name="sexo" ngModel>
    </label>

    <br/>
    <br/>

    <label>
        Angular:
        <input type="checkbox" name="angular" ngModel>
    </label>

    <br/>
    <br/>

    <label>
        Vue:
        <input type="checkbox" name="vue" ngModel>
    </label>

    <br/>
    <br/>

    <label>
        React:
        <input type="checkbox" name="react" ngModel>
    </label>

    <br/>
    <br/>

    <select name="comidas" ngModel>
        <option value="">Selecione um alimento</option>
        <option *ngFor="let item of listComidas" [ngValue]="item">
            {{item.comida}} - {{item.preco}}
        </option>
    </select>

    <br/>
    <br/>
</form>

<br/>
<br/>
{{ form.value | json }}
